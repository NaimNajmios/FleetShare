spring.application.name=fleetshare

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3307/fleetshareplayground
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# H2 In-Memory Database for UI Testing (disabled)
#spring.datasource.url=jdbc:h2:mem:testdb
#spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Disable H2 console
#spring.h2.console.enabled=true

# Error Handling Configuration
server.error.whitelabel.enabled=false
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Fix for FileCountLimitExceededException - every form field counts as a "part"
server.tomcat.max-part-count=100

app.upload.dir=C:/fleetshare-uploads
app.upload.vehicle-images=${app.upload.dir}/vehicles
app.upload.profile-images=${app.upload.dir}/profiles
app.upload.payment-proofs=${app.upload.dir}/payments
app.upload.qr-codes=${app.upload.dir}/qrcodes

# DevTools - Prevent restart on static resource changes
spring.devtools.restart.additional-exclude=static/**,public/**,assets/**

# Static Resource Caching - Prevents icons from disappearing
spring.web.resources.cache.period=3600
spring.web.resources.chain.cache=true
