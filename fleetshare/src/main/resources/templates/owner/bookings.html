<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/owner-layout}" th:with="activePage='bookings', pageTitle='My Bookings'">

<head>
    <th:block layout:fragment="extra-css">
        <!-- Custom styles for this page if needed -->
    </th:block>
</head>

<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-md-12 grid-margin">
                <div class="row">
                    <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                        <h3 class="font-weight-bold">My Bookings</h3>
                        <h6 class="font-weight-normal mb-0">View and manage rental bookings.</h6>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Booking History</h4>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Booking ID</th>
                                        <th>Customer</th>
                                        <th>Vehicle</th>
                                        <th>Dates</th>
                                        <th>Amount</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>#BK001</td>
                                        <td>Herman Beck</td>
                                        <td>Toyota Camry</td>
                                        <td>12 May 2023 - 15 May 2023</td>
                                        <td>RM 450</td>
                                        <td><label class="badge badge-success">Completed</label></td>
                                    </tr>
                                    <tr>
                                        <td>#BK002</td>
                                        <td>Messsy Adam</td>
                                        <td>Honda CR-V</td>
                                        <td>20 May 2023 - 25 May 2023</td>
                                        <td>RM 1250</td>
                                        <td><label class="badge badge-info">Active</label></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="extra-js">
        <!-- Extra JS for this page -->
    </th:block>
</body>

</html>
