<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/owner-layout}" th:with="activePage='maintenance', pageTitle='Maintenance Management'">

<head>
    <th:block layout:fragment="extra-css">
        <style>
            .search-filter-bar {
                display: flex;
                gap: 1rem;
                margin-bottom: 1.5rem;
                flex-wrap: wrap;
                align-items: center;
            }

            .search-input {
                flex: 1;
                min-width: 250px;
                padding: 0.5rem 1rem;
                border: 1px solid #ced4da;
                border-radius: 0.25rem;
            }

            .filter-select {
                padding: 0.5rem 1rem;
                border: 1px solid #ced4da;
                border-radius: 0.25rem;
                background: white;
            }

            .badge {
                padding: 0.25rem 0.5rem;
                border-radius: 0.25rem;
                font-size: 0.75rem;
                font-weight: 600;
            }

            .badge-warning {
                background-color: #fff3cd;
                color: #856404;
            }

            .badge-info {
                background-color: #d1ecf1;
                color: #0c5460;
            }

            .badge-success {
                background-color: #d4edda;
                color: #155724;
            }

            .no-data {
                text-align: center;
                padding: 3rem;
                color: #6c757d;
            }
        </style>
    </th:block>
</head>

<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-md-12 grid-margin">
                <div class="row">
                    <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                        <h3 class="font-weight-bold">Maintenance Management</h3>
                        <h6 class="font-weight-normal mb-0">Track and manage vehicle maintenance records.</h6>
                    </div>
                    <div class="col-12 col-xl-4">
                        <div class="justify-content-end d-flex">
                            <button class="btn btn-success" data-bs-toggle="modal"
                                data-bs-target="#addMaintenanceModal">
                                <i class="mdi mdi-plus"></i> Add Maintenance Record
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <!-- Search and Filters -->
                        <div class="search-filter-bar">
                            <input type="text" class="search-input" id="maintenance-search"
                                placeholder="Search by vehicle...">
                            <select class="filter-select" id="status-filter">
                                <option value="">All Status</option>
                                <option value="PENDING">Pending</option>
                                <option value="IN_PROGRESS">In Progress</option>
                                <option value="COMPLETED">Completed</option>
                            </select>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-striped" id="maintenance-table">
                                <thead>
                                    <tr>
                                        <th>Vehicle</th>
                                        <th>Plate No.</th>
                                        <th>Date</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="record : ${maintenanceRecords}" th:attr="data-status=${record.status}"
                                        class="maintenance-row">
                                        <td th:text="${record.vehicleBrand + ' ' + record.vehicleModel}"
                                            class="searchable">Toyota Camry</td>
                                        <td th:text="${record.vehicleRegistrationNo}" class="searchable">WXY 1234</td>
                                        <td th:text="${#temporals.format(record.scheduledDate, 'yyyy-MM-dd')}">
                                            2024-11-20</td>
                                        <td>
                                            <span th:if="${record.status == 'PENDING'}"
                                                class="badge badge-warning">Pending</span>
                                            <span th:if="${record.status == 'IN_PROGRESS'}" class="badge badge-info">In
                                                Progress</span>
                                            <span th:if="${record.status == 'COMPLETED'}"
                                                class="badge badge-success">Completed</span>
                                        </td>
                                        <td>
                                            <a th:href="@{/owner/maintenance/vehicle/{id}(id=${record.vehicleId})}"
                                                class="btn btn-sm btn-outline-info">View</a>
                                            <button class="btn btn-sm btn-outline-warning">Edit</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div th:if="${#lists.isEmpty(maintenanceRecords)}" class="no-data">
                                <i class="mdi mdi-tools mdi-48px"></i>
                                <p>No maintenance records found</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Maintenance Modal -->
        <div class="modal fade" id="addMaintenanceModal" tabindex="-1" aria-labelledby="addMaintenanceModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addMaintenanceModalLabel">Add Maintenance Record</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form th:action="@{/owner/maintenance/add}" method="post" th:object="${maintenanceDTO}">
                        <div class="modal-body">
                            <div class="form-group mb-3">
                                <label for="vehicleSelect" class="form-label">Vehicle</label>
                                <select class="form-control form-select" id="vehicleSelect" name="vehicleId" required>
                                    <option value="" selected disabled>Select Vehicle</option>
                                    <option th:each="vehicle : ${vehicles}" th:value="${vehicle.vehicleId}"
                                        th:text="${vehicle.brand + ' ' + vehicle.model + ' - [' + vehicle.registrationNo + ']'}">
                                    </option>
                                </select>
                            </div>
                            <div class="form-group mb-3">
                                <label for="scheduledDate" class="form-label">Date</label>
                                <input type="date" class="form-control" id="scheduledDate" name="scheduledDate"
                                    required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="cost" class="form-label">Cost (RM)</label>
                                <input type="number" class="form-control" id="cost" name="cost" step="0.01" min="0"
                                    placeholder="0.00" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-control form-select" id="status" name="status">
                                    <option value="PENDING">Pending</option>
                                    <option value="IN_PROGRESS">In Progress</option>
                                    <option value="COMPLETED">Completed</option>
                                </select>
                            </div>
                            <div class="form-group mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3"
                                    placeholder="Describe the maintenance details..." required></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save Record</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="extra-js">
        <script th:src="@{/assets/js/maintenance-management.js}"></script>
    </th:block>
</body>

</html>
