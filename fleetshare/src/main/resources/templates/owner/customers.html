<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/owner-layout}" th:with="activePage='customers', pageTitle='My Customers'">

<head>
    <th:block layout:fragment="extra-css">
        <style>
            .search-filter-bar {
                display: flex;
                gap: 1rem;
                margin-bottom: 1.5rem;
                flex-wrap: wrap;
                align-items: center;
            }

            .search-input {
                flex: 1;
                min-width: 250px;
                padding: 0.5rem 1rem;
                border: 1px solid #ced4da;
                border-radius: 0.25rem;
            }

            .filter-select {
                padding: 0.5rem 1rem;
                border: 1px solid #ced4da;
                border-radius: 0.25rem;
                background: white;
            }

            .badge {
                padding: 0.25rem 0.5rem;
                border-radius: 0.25rem;
                font-size: 0.75rem;
                font-weight: 600;
            }

            .badge-success {
                background-color: #d4edda;
                color: #155724;
            }

            .badge-danger {
                background-color: #f8d7da;
                color: #721c24;
            }

            .badge-secondary {
                background-color: #e2e3e5;
                color: #383d41;
            }

            .table-responsive {
                overflow-x: auto;
            }

            .no-data {
                text-align: center;
                padding: 3rem;
                color: #6c757d;
            }

            .customer-count {
                display: inline-flex;
                align-items: center;
                gap: 0.5rem;
                margin-bottom: 1rem;
            }

            .customer-count i {
                font-size: 1.2rem;
            }
        </style>
    </th:block>
</head>

<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-md-12 grid-margin">
                <div class="row">
                    <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                        <h3 class="font-weight-bold">My Customers</h3>
                        <h6 class="font-weight-normal mb-0">Renters who have booked your vehicles</h6>
                    </div>
                    <div class="col-12 col-xl-4">
                        <div class="customer-count justify-content-xl-end">
                            <i class="mdi mdi-account-multiple"></i>
                            <span>Total Customers: <span class="badge badge-secondary"
                                    th:text="${#lists.size(customers)}">0</span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <!-- Search and Filter Bar -->
                        <div class="search-filter-bar">
                            <input type="text" class="search-input" id="customer-search"
                                placeholder="Search by name, email, or phone...">
                            <select class="filter-select" id="status-filter">
                                <option value="">All Status</option>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>

                        <!-- Customers Table -->
                        <div class="table-responsive">
                            <table class="table table-striped" id="customers-table">
                                <thead>
                                    <tr>
                                        <th>Full Name</th>
                                        <th>Email</th>
                                        <th>Phone Number</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="customer : ${customers}"
                                        th:attr="data-status=${customer.isActive ? 'active' : 'inactive'}"
                                        class="customer-row">
                                        <td th:text="${customer.fullName}" class="searchable">Full Name</td>
                                        <td th:text="${customer.email}" class="searchable">Email</td>
                                        <td th:text="${customer.phoneNumber ?: 'N/A'}" class="searchable">Phone</td>
                                        <td>
                                            <span th:if="${customer.isActive}" class="badge badge-success">Active</span>
                                            <span th:unless="${customer.isActive}"
                                                class="badge badge-danger">Inactive</span>
                                        </td>
                                        <td>
                                            <a th:href="@{/owner/customers/view/{id}(id=${customer.userId})}"
                                                class="btn btn-sm btn-outline-primary">View</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div th:if="${#lists.isEmpty(customers)}" class="no-data">
                                <i class="mdi mdi-account-off mdi-48px"></i>
                                <p>No customers found</p>
                                <p class="text-muted">Customers will appear here once they book your vehicles</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="extra-js">
        <script>
            // Search functionality
            const searchInput = document.getElementById('customer-search');
            const statusFilter = document.getElementById('status-filter');
            const customerRows = document.querySelectorAll('.customer-row');

            function filterCustomers() {
                const searchTerm = searchInput.value.toLowerCase();
                const statusValue = statusFilter.value;

                customerRows.forEach(row => {
                    const searchableText = Array.from(row.querySelectorAll('.searchable'))
                        .map(cell => cell.textContent.toLowerCase())
                        .join(' ');

                    const matchesSearch = searchableText.includes(searchTerm);
                    const matchesStatus = !statusValue || row.dataset.status === statusValue;

                    if (matchesSearch && matchesStatus) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            }

            searchInput.addEventListener('input', filterCustomers);
            statusFilter.addEventListener('change', filterCustomers);
        </script>
    </th:block>
</body>

</html>
