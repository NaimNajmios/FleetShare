<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/renter-layout}" th:with="activePage='bookings', pageTitle='My Bookings'">

<head>
    <th:block layout:fragment="extra-css">
        <!-- Extra styles -->
    </th:block>
</head>

<body>
    <main layout:fragment="content">
        <div class="vehicle-grid-container">
            <h2 class="section-title">My Bookings</h2>

            <div class="empty-state">
                <i class="fas fa-calendar-alt" style="font-size: 5rem;"></i>
                <h3>No Bookings Yet</h3>
                <p>You haven't made any bookings. Start exploring our vehicles!</p>
                <a href="/renter/vehicles" class="book-now-btn inline-block max-w-sm" style="text-decoration: none;">
                    <i class="fas fa-car"></i> Browse Vehicles
                </a>
            </div>
        </div>
    </main>
</body>

</html>
