<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/renter-layout}" th:with="activePage='profile', pageTitle='Profile'">

<head>
    <th:block layout:fragment="extra-css">
        <!-- Extra styles -->
    </th:block>
</head>

<body>
    <main layout:fragment="content">
        <div class="vehicle-grid-container">
            <h2 class="section-title">My Profile</h2>

            <div class="profile-card">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="profile-info">
                        <h3>John Doe</h3>
                        <p><i class="fas fa-envelope"></i> john.doe@example.com</p>
                    </div>
                </div>

                <div class="profile-details">
                    <h4 style="margin-bottom: 1rem; color: var(--gray-700); font-size: 1.125rem;">
                        <i class="fas fa-info-circle"></i> Account Information
                    </h4>

                    <div class="profile-detail-row">
                        <strong><i class="fas fa-phone"></i> Phone:</strong>
                        <span>+60 12-345 6789</span>
                    </div>

                    <div class="profile-detail-row">
                        <strong><i class="fas fa-calendar-check"></i> Member Since:</strong>
                        <span>November 2025</span>
                    </div>

                    <div class="profile-detail-row">
                        <strong><i class="fas fa-shopping-bag"></i> Total Bookings:</strong>
                        <span>0</span>
                    </div>

                    <div class="profile-detail-row">
                        <strong><i class="fas fa-star"></i> Member Status:</strong>
                        <span>Silver</span>
                    </div>

                    <div class="mt-2">
                        <button class="book-now-btn max-w-sm">
                            <i class="fas fa-edit"></i> Edit Profile
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
