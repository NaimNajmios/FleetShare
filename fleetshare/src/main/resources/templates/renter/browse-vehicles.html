<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/renter-layout}" th:with="activePage='vehicles', pageTitle='Browse Vehicles'">

<head>
    <th:block layout:fragment="extra-css">
        <!-- Extra styles for browse vehicles page -->
    </th:block>
</head>

<body>
    <main layout:fragment="content">
        <!-- Search & Filter Section -->
        <section class="search-filter-section">
            <div class="search-filter-container">
                <input type="text" class="search-bar" placeholder="ðŸ” Search by model, brand, or type..."
                    id="vehicleSearch">

                <label class="filter-label">Filter by category</label>
                <div class="filter-pills">
                    <button class="filter-pill active" data-category="all" onclick="filterVehicles('all')">All</button>
                    <button class="filter-pill" data-category="sedan" onclick="filterVehicles('sedan')">Sedan</button>
                    <button class="filter-pill" data-category="suv" onclick="filterVehicles('suv')">SUV</button>
                    <button class="filter-pill" data-category="hatchback"
                        onclick="filterVehicles('hatchback')">Hatchback</button>
                    <button class="filter-pill" data-category="convertible"
                        onclick="filterVehicles('convertible')">Convertible</button>
                </div>
            </div>
        </section>

        <!-- Vehicle Grid -->
        <div class="vehicle-grid-container">
            <h2 class="section-title">Available Vehicles</h2>

            <div class="vehicle-grid">
                <!-- Dynamic Vehicle Cards from Database -->
                <div class="vehicle-card" th:each="vehicle : ${vehicles}"
                    th:attr="data-category=${vehicle.category != null ? vehicle.category.toLowerCase() : 'sedan'}">
                    <div class="vehicle-image-container">
                        <a th:href="@{/renter/vehicles/{id}(id=${vehicle.vehicleId})}"
                            style="display: block; width: 100%; height: 100%; text-decoration: none; color: inherit;">
                            <!-- Display vehicle image if available, otherwise show placeholder icon -->
                            <img th:if="${vehicle.vehicleImageUrl != null and !vehicle.vehicleImageUrl.isEmpty()}"
                                th:src="${vehicle.vehicleImageUrl}" alt="Vehicle Image"
                                style="width: 100%; height: 100%; object-fit: cover;">
                            <i th:unless="${vehicle.vehicleImageUrl != null and !vehicle.vehicleImageUrl.isEmpty()}"
                                class="fas fa-car vehicle-placeholder-icon"></i>
                        </a>
                        <div class="price-badge" th:text="'RM' + ${vehicle.ratePerDay} + '/day'">RM55/day</div>
                    </div>
                    <div class="vehicle-details">
                        <h3 class="vehicle-title" th:text="${vehicle.brand + ' ' + vehicle.model}">Vehicle Name</h3>
                        <div class="vehicle-specs">
                            <div class="spec-item">
                                <i class="fas fa-tachometer-alt spec-icon"></i>
                                <span th:text="${vehicle.mileage != null ? vehicle.mileage + ' km' : 'N/A'}">15k
                                    mi</span>
                            </div>
                            <div class="spec-item">
                                <i class="fas fa-cog spec-icon"></i>
                                <span
                                    th:text="${vehicle.transmissionType != null ? vehicle.transmissionType : 'Auto'}">Auto</span>
                            </div>
                            <div class="spec-item">
                                <i class="fas fa-users spec-icon"></i>
                                <span>5 Seats</span>
                            </div>
                        </div>
                        <!-- Fixed: Using data attributes instead of th:onclick to avoid XSS protection issues -->
                        <button class="book-now-btn"
                            th:attr="data-vehicle-brand=${vehicle.brand}, data-vehicle-model=${vehicle.model}, data-vehicle-id=${vehicle.vehicleId}">
                            Book Now
                        </button>
                    </div>
                </div>
            </div>

            <!-- Empty State -->
            <div th:if="${#lists.isEmpty(vehicles)}" style="text-align: center; padding: 4rem 2rem; color: #6c757d;">
                <i class="fas fa-car" style="font-size: 4rem; margin-bottom: 1rem; color: #ced4da;"></i>
                <h3 style="margin-bottom: 0.5rem;">No Vehicles Available</h3>
                <p>There are currently no vehicles available for rent. Please check back later.</p>
            </div>
        </div>
    </main>

    <th:block layout:fragment="extra-js">
        <script>
            // Filter functionality
            function filterVehicles(category) {
                const cards = document.querySelectorAll('.vehicle-card');
                const pills = document.querySelectorAll('.filter-pill');

                // Update active pill
                pills.forEach(pill => {
                    if (pill.dataset.category === category) {
                        pill.classList.add('active');
                    } else {
                        pill.classList.remove('active');
                    }
                });

                // Filter cards
                cards.forEach(card => {
                    if (category === 'all' || card.dataset.category === category) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            }

            // Search functionality (basic front-end only)
            document.getElementById('vehicleSearch').addEventListener('input', function (e) {
                const searchTerm = e.target.value.toLowerCase();
                const cards = document.querySelectorAll('.vehicle-card');

                cards.forEach(card => {
                    const title = card.querySelector('.vehicle-title').textContent.toLowerCase();
                    if (title.includes(searchTerm)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });

            // Book Now button functionality
            document.addEventListener('DOMContentLoaded', function () {
                document.querySelectorAll('.book-now-btn').forEach(button => {
                    button.addEventListener('click', function () {
                        const vehicleId = this.getAttribute('data-vehicle-id');
                        window.location.href = '/renter/vehicles/' + vehicleId;
                    });
                });
            });
        </script>
    </th:block>
</body>

</html>
