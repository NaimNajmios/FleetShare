<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/renter-layout}" th:with="activePage='vehicles', pageTitle='Browse Vehicles'">

<head>
    <th:block layout:fragment="extra-css">
        <!-- Extra styles for browse vehicles page -->
    </th:block>
</head>

<body>
    <main layout:fragment="content">
        <!-- Search & Filter Section -->
        <section class="search-filter-section">
            <div class="search-filter-container">
                <input type="text" class="search-bar" placeholder="ðŸ” Search by model, brand, or type..."
                    id="vehicleSearch">

                <label class="filter-label">Filter by category</label>
                <div class="filter-pills">
                    <button class="filter-pill active" data-category="all" onclick="filterVehicles('all')">All</button>
                    <button class="filter-pill" data-category="sedan" onclick="filterVehicles('sedan')">Sedan</button>
                    <button class="filter-pill" data-category="suv" onclick="filterVehicles('suv')">SUV</button>
                    <button class="filter-pill" data-category="hatchback"
                        onclick="filterVehicles('hatchback')">Hatchback</button>
                    <button class="filter-pill" data-category="convertible"
                        onclick="filterVehicles('convertible')">Convertible</button>
                </div>
            </div>
        </section>

        <!-- Vehicle Grid -->
        <div class="vehicle-grid-container">
            <h2 class="section-title">Available Vehicles</h2>

            <div class="vehicle-grid">
                <!-- Vehicle Card 1: Luxury Sedan -->
                <div class="vehicle-card" data-category="sedan">
                    <div class="vehicle-image-container">
                        <i class="fas fa-car vehicle-placeholder-icon"></i>
                        <div class="price-badge">RM55/day</div>
                    </div>
                    <div class="vehicle-details">
                        <h3 class="vehicle-title">Luxury Sedan</h3>
                        <div class="vehicle-specs">
                            <div class="spec-item">
                                <i class="fas fa-tachometer-alt spec-icon"></i>
                                <span>15k mi</span>
                            </div>
                            <div class="spec-item">
                                <i class="fas fa-cog spec-icon"></i>
                                <span>Auto</span>
                            </div>
                            <div class="spec-item">
                                <i class="fas fa-users spec-icon"></i>
                                <span>5 Seats</span>
                            </div>
                        </div>
                        <button class="book-now-btn">Book Now</button>
                    </div>
                </div>

                <!-- Vehicle Card 2: Modern SUV -->
                <div class="vehicle-card" data-category="suv">
                    <div class="vehicle-image-container">
                        <i class="fas fa-car vehicle-placeholder-icon"></i>
                        <div class="price-badge">RM75/day</div>
                    </div>
                    <div class="vehicle-details">
                        <h3 class="vehicle-title">Modern SUV</h3>
                        <div class="vehicle-specs">
                            <div class="spec-item">
                                <i class="fas fa-tachometer-alt spec-icon"></i>
                                <span>8k mi</span>
                            </div>
                            <div class="spec-item">
                                <i class="fas fa-cog spec-icon"></i>
                                <span>Auto</span>
                            </div>
                            <div class="spec-item">
                                <i class="fas fa-users spec-icon"></i>
                                <span>7 Seats</span>
                            </div>
                        </div>
                        <button class="book-now-btn">Book Now</button>
                    </div>
                </div>

                <!-- Vehicle Card 3: Compact Sedan -->
                <div class="vehicle-card" data-category="sedan">
                    <div class="vehicle-image-container">
                        <i class="fas fa-car vehicle-placeholder-icon"></i>
                        <div class="price-badge">RM35/day</div>
                    </div>
                    <div class="vehicle-details">
                        <h3 class="vehicle-title">Compact Sedan</h3>
                        <div class="vehicle-specs">
                            <div class="spec-item">
                                <i class="fas fa-tachometer-alt spec-icon"></i>
                                <span>22k mi</span>
                            </div>
                            <div class="spec-item">
                                <i class="fas fa-cog spec-icon"></i>
                                <span>Manual</span>
                            </div>
                            <div class="spec-item">
                                <i class="fas fa-users spec-icon"></i>
                                <span>5 Seats</span>
                            </div>
                        </div>
                        <button class="book-now-btn">Book Now</button>
                    </div>
                </div>

                <!-- Vehicle Card 4: City Hatchback -->
                <div class="vehicle-card" data-category="hatchback">
                    <div class="vehicle-image-container">
                        <i class="fas fa-car vehicle-placeholder-icon"></i>
                        <div class="price-badge">RM28/day</div>
                    </div>
                    <div class="vehicle-details">
                        <h3 class="vehicle-title">City Hatchback</h3>
                        <div class="vehicle-specs">
                            <div class="spec-item">
                                <i class="fas fa-tachometer-alt spec-icon"></i>
                                <span>18k mi</span>
                            </div>
                            <div class="spec-item">
                                <i class="fas fa-cog spec-icon"></i>
                                <span>Auto</span>
                            </div>
                            <div class="spec-item">
                                <i class="fas fa-users spec-icon"></i>
                                <span>4 Seats</span>
                            </div>
                        </div>
                        <button class="book-now-btn">Book Now</button>
                    </div>
                </div>

                <!-- Vehicle Card 5: Sport Convertible -->
                <div class="vehicle-card" data-category="convertible">
                    <div class="vehicle-image-container">
                        <i class="fas fa-car vehicle-placeholder-icon"></i>
                        <div class="price-badge">RM95/day</div>
                    </div>
                    <div class="vehicle-details">
                        <h3 class="vehicle-title">Sport Convertible</h3>
                        <div class="vehicle-specs">
                            <div class="spec-item">
                                <i class="fas fa-tachometer-alt spec-icon"></i>
                                <span>5k mi</span>
                            </div>
                            <div class="spec-item">
                                <i class="fas fa-cog spec-icon"></i>
                                <span>Manual</span>
                            </div>
                            <div class="spec-item">
                                <i class="fas fa-users spec-icon"></i>
                                <span>2 Seats</span>
                            </div>
                        </div>
                        <button class="book-now-btn">Book Now</button>
                    </div>
                </div>

                <!-- Vehicle Card 6: Family SUV -->
                <div class="vehicle-card" data-category="suv">
                    <div class="vehicle-image-container">
                        <i class="fas fa-car vehicle-placeholder-icon"></i>
                        <div class="price-badge">RM65/day</div>
                    </div>
                    <div class="vehicle-details">
                        <h3 class="vehicle-title">Family SUV</h3>
                        <div class="vehicle-specs">
                            <div class="spec-item">
                                <i class="fas fa-tachometer-alt spec-icon"></i>
                                <span>12k mi</span>
                            </div>
                            <div class="spec-item">
                                <i class="fas fa-cog spec-icon"></i>
                                <span>Auto</span>
                            </div>
                            <div class="spec-item">
                                <i class="fas fa-users spec-icon"></i>
                                <span>7 Seats</span>
                            </div>
                        </div>
                        <button class="book-now-btn">Book Now</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <th:block layout:fragment="extra-js">
        <script>
            // Filter functionality
            function filterVehicles(category) {
                const cards = document.querySelectorAll('.vehicle-card');
                const pills = document.querySelectorAll('.filter-pill');

                // Update active pill
                pills.forEach(pill => {
                    if (pill.dataset.category === category) {
                        pill.classList.add('active');
                    } else {
                        pill.classList.remove('active');
                    }
                });

                // Filter cards
                cards.forEach(card => {
                    if (category === 'all' || card.dataset.category === category) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            }

            // Search functionality (basic front-end only)
            document.getElementById('vehicleSearch').addEventListener('input', function (e) {
                const searchTerm = e.target.value.toLowerCase();
                const cards = document.querySelectorAll('.vehicle-card');

                cards.forEach(card => {
                    const title = card.querySelector('.vehicle-title').textContent.toLowerCase();
                    if (title.includes(searchTerm)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        </script>
    </th:block>
</body>

</html>
