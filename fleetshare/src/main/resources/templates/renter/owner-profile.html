<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/renter-layout}" th:with="activePage='vehicles', pageTitle='Fleet Owner Profile'">

<head>
    <th:block layout:fragment="extra-css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <style>
            .owner-profile-container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 2rem 1.5rem;
            }

            .back-link {
                color: #8b5cf6;
                text-decoration: none;
                font-size: 0.875rem;
                font-weight: 500;
                display: inline-flex;
                align-items: center;
                gap: 0.5rem;
                margin-bottom: 1.5rem;
                transition: color 0.2s ease;
            }

            .back-link:hover {
                color: #7c3aed;
            }

            /* Owner Header Card */
            .owner-header {
                background: white;
                border-radius: 1.5rem;
                padding: 2rem;
                box-shadow: 0 4px 20px -5px rgba(99, 102, 241, 0.15);
                margin-bottom: 2rem;
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 2rem;
                position: relative;
                overflow: hidden;
            }

            .owner-header::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 6px;
                background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 50%, #14b8a6 100%);
            }

            @media (max-width: 992px) {
                .owner-header {
                    grid-template-columns: 1fr;
                }
            }

            .owner-info-section {
                display: flex;
                gap: 1.5rem;
                align-items: flex-start;
            }

            .owner-avatar {
                width: 100px;
                height: 100px;
                background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
                border-radius: 1rem;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-shrink: 0;
                box-shadow: 0 10px 30px -5px rgba(139, 92, 246, 0.4);
            }

            .owner-avatar i {
                font-size: 2.5rem;
                color: white;
            }

            .owner-details {
                flex: 1;
            }

            .owner-name {
                font-size: 1.75rem;
                font-weight: 700;
                color: #1e293b;
                margin: 0 0 0.5rem 0;
                display: flex;
                align-items: center;
                flex-wrap: wrap;
                gap: 0.75rem;
            }

            .verified-badge {
                font-size: 0.75rem;
                background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
                color: #166534;
                padding: 0.375rem 0.75rem;
                border-radius: 2rem;
                font-weight: 600;
                display: inline-flex;
                align-items: center;
                gap: 0.25rem;
            }

            .owner-stats {
                display: flex;
                gap: 2rem;
                margin: 1rem 0;
                flex-wrap: wrap;
            }

            .stat-item {
                display: flex;
                flex-direction: column;
            }

            .stat-value {
                font-size: 1.5rem;
                font-weight: 700;
                background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }

            .stat-label {
                font-size: 0.875rem;
                color: #64748b;
            }

            .contact-info {
                margin-top: 1rem;
                display: flex;
                flex-direction: column;
                gap: 0.5rem;
            }

            .contact-item {
                display: flex;
                align-items: center;
                gap: 0.75rem;
                color: #64748b;
                font-size: 0.95rem;
            }

            .contact-item i {
                color: #8b5cf6;
                width: 20px;
            }

            /* Map Section */
            .map-section {
                display: flex;
                flex-direction: column;
            }

            .map-header {
                display: flex;
                align-items: center;
                gap: 0.75rem;
                margin-bottom: 1rem;
            }

            .map-header i {
                color: #8b5cf6;
                font-size: 1.25rem;
            }

            .map-header h4 {
                margin: 0;
                font-size: 1rem;
                font-weight: 600;
                color: #1e293b;
            }

            #owner-map {
                height: 250px;
                border-radius: 1rem;
                flex: 1;
                min-height: 200px;
                border: 2px solid rgba(139, 92, 246, 0.1);
            }

            .map-placeholder {
                height: 250px;
                display: flex;
                align-items: center;
                justify-content: center;
                background: linear-gradient(135deg, #f0f9ff 0%, #fdf4ff 100%);
                border-radius: 1rem;
                color: #6c757d;
                flex-direction: column;
                gap: 0.5rem;
                border: 2px dashed rgba(139, 92, 246, 0.2);
            }

            .map-placeholder i {
                font-size: 2.5rem;
                color: #8b5cf6;
                opacity: 0.5;
            }

            /* Vehicles Section */
            .vehicles-section {
                margin-top: 2rem;
            }

            .section-header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-bottom: 1.5rem;
            }

            .section-title {
                font-size: 1.5rem;
                font-weight: 700;
                color: #1e293b;
                margin: 0;
                display: flex;
                align-items: center;
                gap: 0.75rem;
            }

            .section-title i {
                color: #8b5cf6;
            }

            .vehicle-count-badge {
                background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
                color: white;
                padding: 0.25rem 0.75rem;
                border-radius: 2rem;
                font-size: 0.875rem;
                font-weight: 600;
            }

            .vehicles-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
                gap: 1.5rem;
            }

            .vehicle-card {
                background: white;
                border-radius: 1rem;
                overflow: hidden;
                box-shadow: 0 2px 12px -2px rgba(99, 102, 241, 0.1);
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                text-decoration: none;
                color: inherit;
                display: block;
            }

            .vehicle-card:hover {
                transform: translateY(-4px);
                box-shadow: 0 12px 30px -8px rgba(139, 92, 246, 0.25);
            }

            .vehicle-image-container {
                height: 180px;
                background: linear-gradient(135deg, #f0f9ff 0%, #fdf4ff 100%);
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
                position: relative;
            }

            .vehicle-image {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .vehicle-image-placeholder {
                font-size: 4rem;
                color: #8b5cf6;
                opacity: 0.3;
            }

            .vehicle-info {
                padding: 1.25rem;
            }

            .vehicle-brand {
                font-size: 0.75rem;
                color: #64748b;
                text-transform: uppercase;
                letter-spacing: 1px;
                margin-bottom: 0.25rem;
            }

            .vehicle-model {
                font-size: 1.25rem;
                font-weight: 700;
                color: #1e293b;
                margin: 0 0 0.75rem 0;
            }

            .vehicle-specs {
                display: flex;
                gap: 1rem;
                font-size: 0.875rem;
                color: #64748b;
                margin-bottom: 1rem;
            }

            .vehicle-specs span {
                display: flex;
                align-items: center;
                gap: 0.25rem;
            }

            .vehicle-specs i {
                color: #8b5cf6;
            }

            .vehicle-price {
                display: flex;
                align-items: baseline;
                gap: 0.25rem;
            }

            .price-amount {
                font-size: 1.25rem;
                font-weight: 700;
                color: #8b5cf6;
            }

            .price-period {
                font-size: 0.875rem;
                color: #64748b;
            }

            .empty-vehicles {
                text-align: center;
                padding: 4rem 2rem;
                background: white;
                border-radius: 1rem;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            }

            .empty-vehicles i {
                font-size: 4rem;
                color: #8b5cf6;
                opacity: 0.3;
                margin-bottom: 1rem;
            }

            .empty-vehicles h3 {
                color: #1e293b;
                margin: 0 0 0.5rem 0;
            }

            .empty-vehicles p {
                color: #64748b;
                margin: 0;
            }
        </style>
    </th:block>
</head>

<body>
    <main layout:fragment="content">
        <div class="owner-profile-container">
            <!-- Back Link -->
            <a href="/renter/vehicles" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Browse
            </a>

            <!-- Owner Header Card -->
            <div class="owner-header">
                <!-- Owner Info Section -->
                <div class="owner-info-section">
                    <div class="owner-avatar">
                        <i class="fas fa-building"></i>
                    </div>
                    <div class="owner-details">
                        <h1 class="owner-name">
                            <span th:text="${owner.businessName}">Fleet Owner Name</span>
                            <span class="verified-badge" th:if="${owner.isVerified}">
                                <i class="fas fa-check-circle"></i> Verified
                            </span>
                        </h1>
                        <div class="owner-stats">
                            <div class="stat-item">
                                <span class="stat-value" th:text="${owner.vehicleCount}">5</span>
                                <span class="stat-label">Vehicles</span>
                            </div>
                        </div>
                        <div class="contact-info">
                            <div class="contact-item">
                                <i class="fas fa-phone-alt"></i>
                                <span th:text="${owner.contactPhone ?: 'Not provided'}">+60 12-345 6789</span>
                            </div>
                            <div class="contact-item">
                                <i class="fas fa-map-marker-alt"></i>
                                <span th:text="${owner.city + ', ' + owner.state}">City, State</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Map Section -->
                <div class="map-section">
                    <div class="map-header">
                        <i class="fas fa-map-marked-alt"></i>
                        <h4>Business Location</h4>
                    </div>

                    <div th:if="${owner.latitude != null and owner.longitude != null}">
                        <div id="owner-map" th:data-lat="${owner.latitude}" th:data-lng="${owner.longitude}"
                            th:data-name="${owner.businessName}">
                        </div>
                    </div>

                    <div th:unless="${owner.latitude != null and owner.longitude != null}" class="map-placeholder">
                        <i class="fas fa-map-marker-alt"></i>
                        <p style="margin: 0; font-weight: 500;">Location not available</p>
                    </div>
                </div>
            </div>

            <!-- Vehicles Section -->
            <div class="vehicles-section">
                <div class="section-header">
                    <h2 class="section-title">
                        <i class="fas fa-car"></i>
                        Available Vehicles
                    </h2>
                    <span class="vehicle-count-badge" th:text="${#lists.size(vehicles)} + ' vehicles'">5 vehicles</span>
                </div>

                <!-- Vehicles Grid -->
                <div class="vehicles-grid" th:if="${!#lists.isEmpty(vehicles)}">
                    <a th:each="vehicle : ${vehicles}" th:href="@{/renter/vehicles/{id}(id=${vehicle.vehicleId})}"
                        class="vehicle-card">
                        <div class="vehicle-image-container">
                            <img th:if="${vehicle.vehicleImageUrl != null}" th:src="${vehicle.vehicleImageUrl}"
                                class="vehicle-image" alt="Vehicle">
                            <i th:unless="${vehicle.vehicleImageUrl != null}"
                                class="fas fa-car vehicle-image-placeholder"></i>
                        </div>
                        <div class="vehicle-info">
                            <div class="vehicle-brand" th:text="${vehicle.brand}">PERODUA</div>
                            <h3 class="vehicle-model" th:text="${vehicle.model}">Myvi 1.5 AV</h3>
                            <div class="vehicle-specs">
                                <span><i class="fas fa-gas-pump"></i> <span
                                        th:text="${vehicle.fuelType}">Petrol</span></span>
                                <span><i class="fas fa-cog"></i> <span
                                        th:text="${vehicle.transmissionType}">Auto</span></span>
                                <span><i class="fas fa-calendar"></i> <span
                                        th:text="${vehicle.manufacturingYear}">2023</span></span>
                            </div>
                            <div class="vehicle-price">
                                <span class="price-amount" th:text="${'RM ' + vehicle.ratePerDay}">RM 120</span>
                                <span class="price-period">/ day</span>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Empty State -->
                <div class="empty-vehicles" th:if="${#lists.isEmpty(vehicles)}">
                    <i class="fas fa-car-side"></i>
                    <h3>No Available Vehicles</h3>
                    <p>This owner doesn't have any available vehicles at the moment.</p>
                </div>
            </div>
        </div>
    </main>

    <th:block layout:fragment="extra-js">
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <script>
            (function initOwnerMap() {
                var mapEl = document.getElementById('owner-map');
                if (mapEl && mapEl.dataset.lat && mapEl.dataset.lng) {
                    var lat = parseFloat(mapEl.dataset.lat);
                    var lng = parseFloat(mapEl.dataset.lng);
                    var businessName = mapEl.dataset.name || 'Business Location';

                    var map = L.map('owner-map').setView([lat, lng], 14);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: 'Â© OpenStreetMap contributors'
                    }).addTo(map);
                    L.marker([lat, lng])
                        .addTo(map)
                        .bindPopup('<strong>' + businessName + '</strong><br>Business Location')
                        .openPopup();

                    setTimeout(function () { map.invalidateSize(); }, 200);
                }
            })();
        </script>
    </th:block>
</body>

</html>
