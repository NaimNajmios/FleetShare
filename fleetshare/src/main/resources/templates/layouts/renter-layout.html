<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title th:text="${pageTitle} + ' - FleetShare'">FleetShare</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Renter CSS -->
    <link rel="stylesheet" th:href="@{/css/renter.css}">

    <!-- MDI Icons for Toasts -->
    <link rel="stylesheet" th:href="@{/assets/vendors/mdi/css/materialdesignicons.min.css}">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Extra CSS fragment -->
    <th:block layout:fragment="extra-css"></th:block>
</head>

<body>
    <!-- Navigation -->
    <div th:replace="~{fragments/renter-nav :: renter-nav}"></div>

    <!-- Main Content -->
    <main layout:fragment="content" class="fade-in">
        <!-- Toast Notifications -->
        <div th:replace="~{fragments/toast :: toast}"></div>
        <!-- Page content goes here -->
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/renter-footer :: renter-footer}"></div>

    <!-- Back to Top Button -->
    <button class="back-to-top" id="backToTop" onclick="window.scrollTo({top: 0, behavior: 'smooth'})"
        aria-label="Back to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Scripts -->
    <script>
        // Back to top button visibility
        window.addEventListener('scroll', function () {
            const backToTop = document.getElementById('backToTop');
            if (window.pageYOffset > 300) {
                backToTop.style.display = 'flex';
            } else {
                backToTop.style.display = 'none';
            }
        });

        // Hide button initially
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('backToTop').style.display = 'none';
        });
    </script>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Extra JS fragment -->
    <th:block layout:fragment="extra-js"></th:block>
</body>

</html>
