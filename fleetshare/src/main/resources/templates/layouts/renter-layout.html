<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title th:text="${pageTitle} + ' - FleetShare'">FleetShare</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Renter CSS -->
    <link rel="stylesheet" th:href="@{/css/renter.css}">

    <!-- MDI Icons for Toasts -->
    <link rel="stylesheet" th:href="@{/assets/vendors/mdi/css/materialdesignicons.min.css}">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- NProgress Loading Bar -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nprogress@0.2.0/nprogress.css">
    <style>
        /* ViewCraft NProgress Theme */
        #nprogress .bar {
            background: #8b5cf6 !important; /* Primary Violet */
            height: 3px !important;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
            z-index: 10001; /* Above navbar */
        }
        #nprogress .peg {
            box-shadow: 0 0 10px #8b5cf6, 0 0 5px #8b5cf6 !important;
        }
        #nprogress .spinner-icon {
            border-top-color: #8b5cf6 !important;
            border-left-color: #8b5cf6 !important;
        }
    </style>

    <!-- Extra CSS fragment -->
    <th:block layout:fragment="extra-css"></th:block>
</head>

<body>
    <!-- Navigation -->
    <div th:replace="~{fragments/renter-nav :: renter-nav}"></div>

    <!-- Main Content -->
    <main layout:fragment="content" class="fade-in">
        <!-- Page content goes here -->
    </main>

    <!-- Toast Notifications -->
    <div th:replace="~{fragments/toast :: toast}"></div>

    <!-- Footer -->
    <div th:replace="~{fragments/renter-footer :: renter-footer}"></div>

    <!-- Back to Top Button -->
    <button class="back-to-top" id="backToTop" onclick="window.scrollTo({top: 0, behavior: 'smooth'})"
        aria-label="Back to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Scripts -->
    <script>
        // Back to top button visibility
        window.addEventListener('scroll', function () {
            const backToTop = document.getElementById('backToTop');
            if (window.pageYOffset > 300) {
                backToTop.style.display = 'flex';
            } else {
                backToTop.style.display = 'none';
            }
        });

        // Hide button initially
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('backToTop').style.display = 'none';
        });
    </script>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- NProgress JS -->
    <script src="https://cdn.jsdelivr.net/npm/nprogress@0.2.0/nprogress.js"></script>
    <script>
        // ViewCraft: Global Navigation Feedback
        document.addEventListener('DOMContentLoaded', () => {
            NProgress.configure({ showSpinner: false, speed: 500, minimum: 0.2 });

            // Attach to clicks
            document.body.addEventListener('click', e => {
                const link = e.target.closest('a');
                if (!link) return;

                const href = link.getAttribute('href');
                const target = link.getAttribute('target');

                if (href &&
                    !href.startsWith('#') &&
                    !href.startsWith('javascript:') &&
                    !href.startsWith('mailto:') &&
                    !href.startsWith('tel:') &&
                    target !== '_blank' &&
                    !e.ctrlKey && !e.metaKey && !e.shiftKey && !e.altKey) {

                    NProgress.start();
                }
            });

            // Attach to forms
            document.querySelectorAll('form').forEach(form => {
                form.addEventListener('submit', () => {
                    if (!form.checkValidity || form.checkValidity()) {
                        NProgress.start();
                    }
                });
            });

            // Handle Back/Forward Cache
            window.addEventListener('pageshow', (event) => {
                if (event.persisted) {
                    NProgress.done();
                }
            });
        });

        // Stop animation when page finishes loading (fallback)
        window.addEventListener('load', () => NProgress.done());
    </script>

    <!-- Extra JS fragment -->
    <th:block layout:fragment="extra-js"></th:block>
</body>

</html>
