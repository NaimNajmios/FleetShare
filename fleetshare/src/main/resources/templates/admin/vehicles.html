<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/admin-layout}" th:with="activePage='vehicle-management', pageTitle='Vehicle Management'">

<head>
    <th:block layout:fragment="extra-css">
        <!-- Custom CSS removed in favor of Bootstrap 5 utilities -->
        <style>
            .vehicle-image {
                width: 50px;
                height: 50px;
                object-fit: cover;
                border-radius: 4px;
            }
        </style>
    </th:block>
</head>

<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-md-12 grid-margin">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h3 class="font-weight-bold">Vehicle Management</h3>
                        <h6 class="font-weight-normal mb-0">Manage all vehicles in the fleet.</h6>
                    </div>
                    <a th:href="@{/admin/vehicles/add}" class="btn btn-success">
                        <i class="mdi mdi-plus"></i> Add New Vehicle
                    </a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <!-- Search and Filters -->
                        <div class="d-flex gap-3 mb-4 flex-wrap align-items-center">
                            <input type="text" class="form-control w-auto flex-grow-1" id="vehicle-search"
                                placeholder="Search by plate number, model, or brand..." style="min-width: 250px;">
                            <select class="form-select w-auto" id="year-filter">
                                <option value="">All Years</option>
                                <option value="2024">2024</option>
                                <option value="2023">2023</option>
                                <option value="2022">2022</option>
                                <option value="2021">2021</option>
                                <option value="2020">2020</option>
                            </select>
                            <select class="form-select w-auto" id="category-filter">
                                <option value="">All Categories</option>
                                <option value="Hatchback">Hatchback</option>
                                <option value="Sedan">Sedan</option>
                                <option value="SUV">SUV</option>
                                <option value="Pickup 4x4">Pickup 4x4</option>
                                <option value="Luxury MPV">Luxury MPV</option>
                                <option value="Luxury Sedan">Luxury Sedan</option>
                            </select>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="vehicles-table">
                                <thead>
                                    <tr>
                                        <th>Plate No.</th>
                                        <th>Model</th>
                                        <th>Brand</th>
                                        <th>Year</th>
                                        <th>Category</th>
                                        <th>Rate/Day (RM)</th>
                                        <th>Owner</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="vehicle : ${vehicles}"
                                        th:attr="data-year=${vehicle.manufacturingYear}, data-category=${vehicle.category}"
                                        class="vehicle-row align-middle">
                                        <td th:text="${vehicle.registrationNo}" class="searchable font-weight-bold">VHJ
                                            8821</td>
                                        <td th:text="${vehicle.model}" class="searchable">Myvi 1.5 AV</td>
                                        <td th:text="${vehicle.brand}" class="searchable">Perodua</td>
                                        <td th:text="${vehicle.manufacturingYear}">2023</td>
                                        <td th:text="${vehicle.category}">Hatchback</td>
                                        <td th:text="${vehicle.ratePerDay}">120.00</td>
                                        <td th:text="${vehicle.ownerBusinessName}">MetroCity Car Rental Sdn Bhd</td>
                                        <td>
                                            <a th:href="@{/admin/vehicles/view/{id}(id=${vehicle.vehicleId})}"
                                                class="btn btn-sm btn-outline-primary">View</a>
                                            <button class="btn btn-sm btn-outline-warning">Edit</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div th:if="${#lists.isEmpty(vehicles)}" class="text-center p-5 text-muted no-data">
                                <i class="mdi mdi-car-off mdi-48px"></i>
                                <p>No vehicles found</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="extra-js">
        <script th:src="@{/assets/js/vehicle-management.js}"></script>
    </th:block>
</body>

</html>
