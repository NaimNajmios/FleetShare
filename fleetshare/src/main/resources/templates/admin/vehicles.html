<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/admin-layout}" th:with="activePage='vehicle-management', pageTitle='Vehicle Management'">

<head>
    <th:block layout:fragment="extra-css">
        <style>
            .user-tabs {
                display: flex;
                border-bottom: 2px solid #e8ecef;
                margin-bottom: 2rem;
                gap: 0.5rem;
            }

            .tab-btn {
                padding: 0.75rem 1.5rem;
                background: none;
                border: none;
                border-bottom: 3px solid transparent;
                cursor: pointer;
                font-weight: 500;
                color: #6c757d;
                transition: all 0.2s;
            }

            .tab-btn:hover {
                color: #2c2e30;
            }

            .tab-btn.active {
                color: #007bff;
                border-bottom-color: #007bff;
            }

            .tab-content {
                display: none;
            }

            .tab-content.active {
                display: block;
            }

            .search-filter-bar {
                display: flex;
                gap: 1rem;
                margin-bottom: 1.5rem;
                flex-wrap: wrap;
                align-items: center;
            }

            .search-input {
                flex: 1;
                min-width: 250px;
                padding: 0.5rem 1rem;
                border: 1px solid #ced4da;
                border-radius: 0.25rem;
            }

            .filter-select {
                padding: 0.5rem 1rem;
                border: 1px solid #ced4da;
                border-radius: 0.25rem;
                background: white;
            }

            .badge {
                padding: 0.25rem 0.5rem;
                border-radius: 0.25rem;
                font-size: 0.75rem;
                font-weight: 600;
            }

            .badge-success {
                background-color: #d4edda;
                color: #155724;
            }

            .badge-secondary {
                background-color: #e2e3e5;
                color: #383d41;
            }

            .table-responsive {
                overflow-x: auto;
            }

            .no-data {
                text-align: center;
                padding: 3rem;
                color: #6c757d;
            }

            .vehicle-image {
                width: 50px;
                height: 50px;
                object-fit: cover;
                border-radius: 4px;
            }
        </style>
    </th:block>
</head>

<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-md-12 grid-margin">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h3 class="font-weight-bold">Vehicle Management</h3>
                        <h6 class="font-weight-normal mb-0">Manage all vehicles in the fleet.</h6>
                    </div>
                    <a th:href="@{/admin/vehicles/add}" class="btn btn-success">
                        <i class="mdi mdi-plus"></i> Add New Vehicle
                    </a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <!-- Search and Filters -->
                        <div class="search-filter-bar">
                            <input type="text" class="search-input" id="vehicle-search"
                                placeholder="Search by plate number, model, or brand...">
                            <select class="filter-select" id="year-filter">
                                <option value="">All Years</option>
                                <option value="2024">2024</option>
                                <option value="2023">2023</option>
                                <option value="2022">2022</option>
                                <option value="2021">2021</option>
                                <option value="2020">2020</option>
                            </select>
                            <select class="filter-select" id="category-filter">
                                <option value="">All Categories</option>
                                <option value="Hatchback">Hatchback</option>
                                <option value="Sedan">Sedan</option>
                                <option value="SUV">SUV</option>
                                <option value="Pickup 4x4">Pickup 4x4</option>
                                <option value="Luxury MPV">Luxury MPV</option>
                                <option value="Luxury Sedan">Luxury Sedan</option>
                            </select>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-striped" id="vehicles-table">
                                <thead>
                                    <tr>
                                        <th>Plate No.</th>
                                        <th>Model</th>
                                        <th>Brand</th>
                                        <th>Year</th>
                                        <th>Category</th>
                                        <th>Rate/Day (RM)</th>
                                        <th>Owner</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="vehicle : ${vehicles}"
                                        th:attr="data-year=${vehicle.manufacturingYear}, data-category=${vehicle.category}"
                                        class="vehicle-row">
                                        <td th:text="${vehicle.registrationNo}" class="searchable font-weight-bold">VHJ
                                            8821</td>
                                        <td th:text="${vehicle.model}" class="searchable">Myvi 1.5 AV</td>
                                        <td th:text="${vehicle.brand}" class="searchable">Perodua</td>
                                        <td th:text="${vehicle.manufacturingYear}">2023</td>
                                        <td th:text="${vehicle.category}">Hatchback</td>
                                        <td th:text="${vehicle.ratePerDay}">120.00</td>
                                        <td th:text="${vehicle.ownerBusinessName}">MetroCity Car Rental Sdn Bhd</td>
                                        <td>
                                            <a th:href="@{/admin/vehicles/view/{id}(id=${vehicle.vehicleId})}"
                                                class="btn btn-sm btn-outline-primary">View</a>
                                            <button class="btn btn-sm btn-outline-warning">Edit</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div th:if="${#lists.isEmpty(vehicles)}" class="no-data">
                                <i class="mdi mdi-car-off mdi-48px"></i>
                                <p>No vehicles found</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="extra-js">
        <script th:src="@{/assets/js/vehicle-management.js}"></script>
    </th:block>
</body>

</html>
