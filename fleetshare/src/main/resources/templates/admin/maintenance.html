<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/admin-layout}"
    th:with="activePage='maintenance-management', pageTitle='Maintenance Management'">

<head>
    <th:block layout:fragment="extra-css">
        <!-- Custom styles for this page if needed -->
    </th:block>
</head>

<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-md-12 grid-margin">
                <div class="row">
                    <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                        <h3 class="font-weight-bold">Maintenance Management</h3>
                        <h6 class="font-weight-normal mb-0">Track and manage vehicle maintenance requests.</h6>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Maintenance Requests</h4>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Vehicle</th>
                                        <th>Owner</th>
                                        <th>Issue</th>
                                        <th>Date Reported</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Toyota Camry (WXY 1234)</td>
                                        <td>Messsy Adam</td>
                                        <td>Oil Leak</td>
                                        <td>Oct 15, 2023</td>
                                        <td><label class="badge badge-danger">Urgent</label></td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-success">Resolve</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Honda CR-V (VAB 5678)</td>
                                        <td>Messsy Adam</td>
                                        <td>Routine Service</td>
                                        <td>Nov 01, 2023</td>
                                        <td><label class="badge badge-warning">Scheduled</label></td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-success">Resolve</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="extra-js">
        <!-- Extra JS for this page -->
    </th:block>
</body>

</html>
