<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/admin-layout}"
    th:with="activePage='maintenance-management', pageTitle='Maintenance Management'">

<head>
    <th:block layout:fragment="extra-css">
        <style>
            .search-filter-bar {
                display: flex;
                gap: 1rem;
                margin-bottom: 1.5rem;
                flex-wrap: wrap;
                align-items: center;
            }

            .search-input {
                flex: 1;
                min-width: 250px;
                padding: 0.5rem 1rem;
                border: 1px solid #ced4da;
                border-radius: 0.25rem;
            }

            .filter-select {
                padding: 0.5rem 1rem;
                border: 1px solid #ced4da;
                border-radius: 0.25rem;
                background: white;
            }

            .badge {
                padding: 0.25rem 0.5rem;
                border-radius: 0.25rem;
                font-size: 0.75rem;
                font-weight: 600;
            }

            .badge-warning {
                background-color: #fff3cd;
                color: #856404;
            }

            .badge-info {
                background-color: #d1ecf1;
                color: #0c5460;
            }

            .badge-success {
                background-color: #d4edda;
                color: #155724;
            }

            .no-data {
                text-align: center;
                padding: 3rem;
                color: #6c757d;
            }
        </style>
    </th:block>
</head>

<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-md-12 grid-margin">
                <div class="row">
                    <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                        <h3 class="font-weight-bold">Maintenance Management</h3>
                        <h6 class="font-weight-normal mb-0">Track and manage vehicle maintenance records.</h6>
                    </div>
                    <div class="col-12 col-xl-4">
                        <div class="justify-content-end d-flex">
                            <button class="btn btn-success">
                                <i class="mdi mdi-plus"></i> Add Maintenance Record
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <!-- Search and Filters -->
                        <div class="search-filter-bar">
                            <input type="text" class="search-input" id="maintenance-search"
                                placeholder="Search by vehicle, description...">
                            <select class="filter-select" id="status-filter">
                                <option value="">All Status</option>
                                <option value="PENDING">Pending</option>
                                <option value="IN_PROGRESS">In Progress</option>
                                <option value="COMPLETED">Completed</option>
                            </select>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-striped" id="maintenance-table">
                                <thead>
                                    <tr>
                                        <th>Vehicle</th>
                                        <th>Plate No.</th>
                                        <th>Owner</th>
                                        <th>Description</th>
                                        <th>Date</th>
                                        <th>Cost (RM)</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="record : ${maintenanceRecords}" th:attr="data-status=${record.status}"
                                        class="maintenance-row">
                                        <td th:text="${record.vehicleBrand + ' ' + record.vehicleModel}"
                                            class="searchable">Toyota Camry</td>
                                        <td th:text="${record.vehicleRegistrationNo}" class="searchable">WXY 1234</td>
                                        <td th:text="${record.ownerBusinessName}">MetroCity Car Rental</td>
                                        <td th:text="${record.description}" class="searchable">Oil change and filter
                                            replacement</td>
                                        <td th:text="${#temporals.format(record.maintenanceDate, 'yyyy-MM-dd')}">
                                            2024-11-20</td>
                                        <td th:text="${record.cost != null ? record.cost : 'N/A'}">150.00</td>
                                        <td>
                                            <span th:if="${record.status == 'PENDING'}"
                                                class="badge badge-warning">Pending</span>
                                            <span th:if="${record.status == 'IN_PROGRESS'}" class="badge badge-info">In
                                                Progress</span>
                                            <span th:if="${record.status == 'COMPLETED'}"
                                                class="badge badge-success">Completed</span>
                                        </td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-info">View</button>
                                            <button class="btn btn-sm btn-outline-warning">Edit</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div th:if="${#lists.isEmpty(maintenanceRecords)}" class="no-data">
                                <i class="mdi mdi-tools mdi-48px"></i>
                                <p>No maintenance records found</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="extra-js">
        <script th:src="@{/assets/js/maintenance-management.js}"></script>
    </th:block>
</body>

</html>
