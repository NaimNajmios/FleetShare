<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/admin-layout}" th:with="activePage='user-management', pageTitle='User Management'">

<head>
    <th:block layout:fragment="extra-css">
        <style>
            .user-tabs {
                display: flex;
                border-bottom: 2px solid #e8ecef;
                margin-bottom: 2rem;
                gap: 0.5rem;
            }

            .tab-btn {
                padding: 0.75rem 1.5rem;
                background: none;
                border: none;
                border-bottom: 3px solid transparent;
                cursor: pointer;
                font-weight: 500;
                color: #6c757d;
                transition: all 0.2s;
            }

            .tab-btn:hover {
                color: #2c2e30;
            }

            .tab-btn.active {
                color: #007bff;
                border-bottom-color: #007bff;
            }

            .tab-content {
                display: none;
            }

            .tab-content.active {
                display: block;
            }

            .search-filter-bar {
                display: flex;
                gap: 1rem;
                margin-bottom: 1.5rem;
                flex-wrap: wrap;
                align-items: center;
            }

            .search-input {
                flex: 1;
                min-width: 250px;
                padding: 0.5rem 1rem;
                border: 1px solid #ced4da;
                border-radius: 0.25rem;
            }

            .filter-select {
                padding: 0.5rem 1rem;
                border: 1px solid #ced4da;
                border-radius: 0.25rem;
                background: white;
            }

            .badge {
                padding: 0.25rem 0.5rem;
                border-radius: 0.25rem;
                font-size: 0.75rem;
                font-weight: 600;
            }

            .badge-success {
                background-color: #d4edda;
                color: #155724;
            }

            .badge-danger {
                background-color: #f8d7da;
                color: #721c24;
            }

            .badge-secondary {
                background-color: #e2e3e5;
                color: #383d41;
            }

            .table-responsive {
                overflow-x: auto;
            }

            .no-data {
                text-align: center;
                padding: 3rem;
                color: #6c757d;
            }
        </style>
    </th:block>
</head>

<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-md-12 grid-margin">
                <div class="row">
                    <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                        <h3 class="font-weight-bold">User Management</h3>
                        <h6 class="font-weight-normal mb-0">Manage Fleet Owners and Renters in the system.</h6>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <!-- Tabs Navigation -->
                        <div class="user-tabs">
                            <button class="tab-btn active" data-tab="fleet-owners">
                                Fleet Owners <span class="badge badge-secondary"
                                    th:text="${#lists.size(fleetOwners)}">0</span>
                            </button>
                            <button class="tab-btn" data-tab="renters">
                                Renters <span class="badge badge-secondary" th:text="${#lists.size(renters)}">0</span>
                            </button>
                        </div>

                        <!-- Fleet Owners Tab -->
                        <div id="fleet-owners" class="tab-content active">
                            <div class="search-filter-bar">
                                <input type="text" class="search-input" id="owner-search"
                                    placeholder="Search by business name, email, or phone...">
                                <select class="filter-select" id="owner-status-filter">
                                    <option value="">All Status</option>
                                    <option value="active">Active</option>
                                    <option value="inactive">Inactive</option>
                                </select>
                            </div>

                            <div class="table-responsive">
                                <table class="table table-striped" id="owners-table">
                                    <thead>
                                        <tr>
                                            <th>Business Name</th>
                                            <th>Email</th>
                                            <th>Contact Phone</th>
                                            <th>Status</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="owner : ${fleetOwners}"
                                            th:attr="data-status=${owner.isActive ? 'active' : 'inactive'}"
                                            class="owner-row">
                                            <td th:text="${owner.businessName}" class="searchable">Business Name</td>
                                            <td th:text="${owner.email}" class="searchable">Email</td>
                                            <td th:text="${owner.contactPhone ?: 'N/A'}" class="searchable">Phone</td>
                                            <td>
                                                <span th:if="${owner.isActive}"
                                                    class="badge badge-success">Active</span>
                                                <span th:unless="${owner.isActive}"
                                                    class="badge badge-danger">Inactive</span>
                                            </td>
                                            <td>
                                                <button class="btn btn-sm btn-outline-primary">View</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div th:if="${#lists.isEmpty(fleetOwners)}" class="no-data">
                                    <i class="mdi mdi-account-off mdi-48px"></i>
                                    <p>No fleet owners found</p>
                                </div>
                            </div>
                        </div>

                        <!-- Renters Tab -->
                        <div id="renters" class="tab-content">
                            <div class="search-filter-bar">
                                <input type="text" class="search-input" id="renter-search"
                                    placeholder="Search by name, email, or phone...">
                                <select class="filter-select" id="renter-status-filter">
                                    <option value="">All Status</option>
                                    <option value="active">Active</option>
                                    <option value="inactive">Inactive</option>
                                </select>
                            </div>

                            <div class="table-responsive">
                                <table class="table table-striped" id="renters-table">
                                    <thead>
                                        <tr>
                                            <th>Full Name</th>
                                            <th>Email</th>
                                            <th>Phone Number</th>
                                            <th>Status</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="renter : ${renters}"
                                            th:attr="data-status=${renter.isActive ? 'active' : 'inactive'}"
                                            class="renter-row">
                                            <td th:text="${renter.fullName}" class="searchable">Full Name</td>
                                            <td th:text="${renter.email}" class="searchable">Email</td>
                                            <td th:text="${renter.phoneNumber ?: 'N/A'}" class="searchable">Phone</td>
                                            <td>
                                                <span th:if="${renter.isActive}"
                                                    class="badge badge-success">Active</span>
                                                <span th:unless="${renter.isActive}"
                                                    class="badge badge-danger">Inactive</span>
                                            </td>
                                            <td>
                                                <button class="btn btn-sm btn-outline-primary">View</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div th:if="${#lists.isEmpty(renters)}" class="no-data">
                                    <i class="mdi mdi-account-off mdi-48px"></i>
                                    <p>No renters found</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="extra-js">
        <script th:src="@{/assets/js/user-management.js}"></script>
    </th:block>
</body>

</html>
