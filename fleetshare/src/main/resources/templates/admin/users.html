<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/admin-layout}" th:with="activePage='user-management', pageTitle='User Management'">

<head>
    <th:block layout:fragment="extra-css">
        <!-- Custom CSS removed in favor of Bootstrap 5 utilities -->
    </th:block>
</head>

<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-md-12 grid-margin">
                <div class="row">
                    <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                        <h3 class="font-weight-bold">User Management</h3>
                        <h6 class="font-weight-normal mb-0">Manage Fleet Owners and Renters in the system.</h6>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <!-- Tabs Navigation -->
                        <ul class="nav nav-tabs mb-4" id="userTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="fleet-owners-tab" data-bs-toggle="tab"
                                    data-bs-target="#fleet-owners" type="button" role="tab" aria-controls="fleet-owners"
                                    aria-selected="true">
                                    Fleet Owners <span class="badge bg-secondary ms-1"
                                        th:text="${#lists.size(fleetOwners)}">0</span>
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="renters-tab" data-bs-toggle="tab"
                                    data-bs-target="#renters" type="button" role="tab" aria-controls="renters"
                                    aria-selected="false">
                                    Renters <span class="badge bg-secondary ms-1"
                                        th:text="${#lists.size(renters)}">0</span>
                                </button>
                            </li>
                        </ul>

                        <div class="tab-content" id="userTabsContent">
                            <!-- Fleet Owners Tab -->
                            <div class="tab-pane fade show active" id="fleet-owners" role="tabpanel"
                                aria-labelledby="fleet-owners-tab">
                                <div class="d-flex gap-3 mb-4 flex-wrap align-items-center">
                                    <input type="text" class="form-control w-auto flex-grow-1" id="owner-search"
                                        placeholder="Search by business name, email, or phone..." style="min-width: 250px;">
                                    <select class="form-select w-auto" id="owner-status-filter">
                                        <option value="">All Status</option>
                                        <option value="active">Active</option>
                                        <option value="inactive">Inactive</option>
                                    </select>
                                </div>

                                <div class="table-responsive">
                                    <table class="table table-striped table-hover" id="owners-table">
                                        <thead>
                                            <tr>
                                                <th>Business Name</th>
                                                <th>Email</th>
                                                <th>Contact Phone</th>
                                                <th>Status</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="owner : ${fleetOwners}"
                                                th:attr="data-status=${owner.isActive ? 'active' : 'inactive'}"
                                                class="owner-row align-middle">
                                                <td th:text="${owner.businessName}" class="searchable">Business Name</td>
                                                <td th:text="${owner.email}" class="searchable">Email</td>
                                                <td th:text="${owner.contactPhone ?: 'N/A'}" class="searchable">Phone
                                                </td>
                                                <td>
                                                    <span th:if="${owner.isActive}"
                                                        class="badge bg-success">Active</span>
                                                    <span th:unless="${owner.isActive}"
                                                        class="badge bg-danger">Inactive</span>
                                                </td>
                                                <td>
                                                    <a th:href="@{/admin/users/view/{id}(id=${owner.userId}, type='owner')}"
                                                        class="btn btn-sm btn-outline-primary">View</a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div th:if="${#lists.isEmpty(fleetOwners)}" class="text-center p-5 text-muted no-data">
                                        <i class="mdi mdi-account-off mdi-48px"></i>
                                        <p>No fleet owners found</p>
                                    </div>
                                </div>
                            </div>

                            <!-- Renters Tab -->
                            <div class="tab-pane fade" id="renters" role="tabpanel" aria-labelledby="renters-tab">
                                <div class="d-flex gap-3 mb-4 flex-wrap align-items-center">
                                    <input type="text" class="form-control w-auto flex-grow-1" id="renter-search"
                                        placeholder="Search by name, email, or phone..." style="min-width: 250px;">
                                    <select class="form-select w-auto" id="renter-status-filter">
                                        <option value="">All Status</option>
                                        <option value="active">Active</option>
                                        <option value="inactive">Inactive</option>
                                    </select>
                                </div>

                                <div class="table-responsive">
                                    <table class="table table-striped table-hover" id="renters-table">
                                        <thead>
                                            <tr>
                                                <th>Full Name</th>
                                                <th>Email</th>
                                                <th>Phone Number</th>
                                                <th>Status</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="renter : ${renters}"
                                                th:attr="data-status=${renter.isActive ? 'active' : 'inactive'}"
                                                class="renter-row align-middle">
                                                <td th:text="${renter.fullName}" class="searchable">Full Name</td>
                                                <td th:text="${renter.email}" class="searchable">Email</td>
                                                <td th:text="${renter.phoneNumber ?: 'N/A'}" class="searchable">Phone
                                                </td>
                                                <td>
                                                    <span th:if="${renter.isActive}"
                                                        class="badge bg-success">Active</span>
                                                    <span th:unless="${renter.isActive}"
                                                        class="badge bg-danger">Inactive</span>
                                                </td>
                                                <td>
                                                    <a th:href="@{/admin/users/view/{id}(id=${renter.userId}, type='renter')}"
                                                        class="btn btn-sm btn-outline-primary">View</a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div th:if="${#lists.isEmpty(renters)}" class="text-center p-5 text-muted no-data">
                                        <i class="mdi mdi-account-off mdi-48px"></i>
                                        <p>No renters found</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="extra-js">
        <script th:src="@{/assets/js/user-management.js}"></script>
    </th:block>
</body>

</html>
