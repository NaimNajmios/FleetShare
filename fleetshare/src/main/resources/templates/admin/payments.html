<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/admin-layout}" th:with="activePage='payment', pageTitle='Payment Management'">

<head>
    <th:block layout:fragment="extra-css">
        <style>
            .search-filter-bar {
                display: flex;
                gap: 1rem;
                margin-bottom: 1.5rem;
                flex-wrap: wrap;
                align-items: center;
            }

            .search-input {
                flex: 1;
                min-width: 250px;
                padding: 0.5rem 1rem;
                border: 1px solid #ced4da;
                border-radius: 0.25rem;
            }

            .filter-select {
                padding: 0.5rem 1rem;
                border: 1px solid #ced4da;
                border-radius: 0.25rem;
                background: white;
            }

            .badge {
                padding: 0.25rem 0.5rem;
                border-radius: 0.25rem;
                font-size: 0.75rem;
                font-weight: 600;
            }

            .badge-warning {
                background-color: #fff3cd;
                color: #856404;
            }

            .badge-success {
                background-color: #d4edda;
                color: #155724;
            }

            .badge-danger {
                background-color: #f8d7da;
                color: #721c24;
            }

            .no-data {
                text-align: center;
                padding: 3rem;
                color: #6c757d;
            }
        </style>
    </th:block>
</head>

<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-md-12 grid-margin">
                <div class="row">
                    <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                        <h3 class="font-weight-bold">Payment Management</h3>
                        <h6 class="font-weight-normal mb-0">Monitor all financial transactions.</h6>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <!-- Search and Filters -->
                        <div class="search-filter-bar">
                            <input type="text" class="search-input" id="payment-search"
                                placeholder="Search by invoice, renter, or reference...">
                            <select class="filter-select" id="status-filter">
                                <option value="">All Status</option>
                                <option value="PENDING">Pending</option>
                                <option value="VERIFIED">Verified</option>
                                <option value="FAILED">Failed</option>
                            </select>
                            <select class="filter-select" id="method-filter">
                                <option value="">All Methods</option>
                                <option value="CREDIT_CARD">Credit Card</option>
                                <option value="BANK_TRANSFER">Bank Transfer</option>
                                <option value="QR_PAYMENT">QR Payment</option>
                                <option value="CASH">Cash</option>
                            </select>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-striped" id="payments-table">
                                <thead>
                                    <tr>
                                        <th>Payment ID</th>
                                        <th>Invoice No.</th>
                                        <th>Renter</th>
                                        <th>Owner</th>
                                        <th>Amount (RM)</th>
                                        <th>Method</th>
                                        <th>Date</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="payment : ${payments}"
                                        th:attr="data-status=${payment.paymentStatus}, data-method=${payment.paymentMethod}"
                                        class="payment-row">
                                        <td th:text="${payment.paymentId}">1</td>
                                        <td th:text="${payment.invoiceNumber}" class="searchable">INV-001</td>
                                        <td th:text="${payment.renterName}" class="searchable">Herman Beck</td>
                                        <td th:text="${payment.ownerBusinessName}">MetroCity Car Rental</td>
                                        <td th:text="${payment.amount}">450.00</td>
                                        <td th:text="${payment.paymentMethod}">BANK_TRANSFER</td>
                                        <td th:text="${#temporals.format(payment.paymentDate, 'yyyy-MM-dd HH:mm')}">
                                            2024-05-15 10:00</td>
                                        <td>
                                            <span th:if="${payment.paymentStatus == 'PENDING'}"
                                                class="badge badge-warning">Pending</span>
                                            <span th:if="${payment.paymentStatus == 'VERIFIED'}"
                                                class="badge badge-success">Verified</span>
                                            <span th:if="${payment.paymentStatus == 'FAILED'}"
                                                class="badge badge-danger">Failed</span>
                                        </td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-info">View</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div th:if="${#lists.isEmpty(payments)}" class="no-data">
                                <i class="mdi mdi-cash-multiple mdi-48px"></i>
                                <p>No payments found</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="extra-js">
        <script th:src="@{/assets/js/payment-management.js}"></script>
    </th:block>
</body>

</html>
