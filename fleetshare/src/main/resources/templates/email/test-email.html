<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${subject}">Email Subject</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .header { background: #f4f4f4; padding: 10px; text-align: center; border-radius: 5px 5px 0 0; }
        .content { padding: 20px; }
        .footer { font-size: 0.8em; color: #777; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>FleetShare Notification</h2>
        </div>
        <div class="content">
            <p>Hello <span th:text="${name}">User</span>,</p>
            <p th:text="${message}">This is a test message.</p>
        </div>
        <div class="footer">
            <p>&copy; 2026 FleetShare. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
