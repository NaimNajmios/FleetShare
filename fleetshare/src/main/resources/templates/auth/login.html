<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login - FleetShare</title>

    <!-- Vendor CSS -->
    <link rel="stylesheet" href="/assets/vendors/mdi/css/materialdesignicons.min.css">

    <!-- Custom Auth CSS -->
    <link rel="stylesheet" href="/css/auth.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <!-- Brand Logo -->
            <div class="auth-brand">
                <div class="auth-brand-logo">ðŸš— FleetShare</div>
            </div>

            <!-- Header -->
            <div class="auth-header">
                <h1 class="auth-title">Welcome Back to FleetShare</h1>
                <p class="auth-subtitle">Please sign in to continue to your account</p>
            </div>

            <!-- Error Messages -->
            <div th:if="${param.error}" class="form-error" style="margin-bottom: 1.5rem;">
                <i class="mdi mdi-alert-circle"></i>
                <span>Invalid email or password. Please try again.</span>
            </div>
            <div th:if="${param.logout}" class="form-helper" style="color: var(--fs-success); margin-bottom: 1.5rem;">
                You have been logged out successfully.
            </div>

            <!-- Login Form -->
            <form class="auth-form" id="loginForm" th:action="@{/login}" method="post">
                <!-- Email (Spring Security uses 'username' as default) -->
                <div class="form-group">
                    <label class="form-label" for="username">Email</label>
                    <input type="text" class="form-input" id="username" name="username" placeholder="Enter your email"
                        required autocomplete="username">
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-input" id="password" name="password"
                        placeholder="Enter your password" required autocomplete="current-password">
                    <a href="#" class="auth-link forgot-password-link">Forgot Password?</a>
                </div>

                <!-- Keep me signed in -->
                <div class="form-group">
                    <div class="form-checkbox-wrapper">
                        <input type="checkbox" class="form-checkbox" id="remember-me" name="remember-me">
                        <label class="form-checkbox-label" for="remember-me">
                            Keep me signed in
                        </label>
                    </div>
                </div>

                <!-- Login Button -->
                <div class="form-group mb-0">
                    <button type="submit" class="btn btn-primary">
                        Login
                    </button>
                </div>
            </form>

            <!-- Footer -->
            <div class="auth-footer">
                <p class="auth-footer-text">
                    Don't have an account?
                    <a href="/register" class="auth-link">Sign up</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
