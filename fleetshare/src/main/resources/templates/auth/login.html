<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login - FleetShare</title>

    <!-- Vendor CSS -->
    <link rel="stylesheet" href="/assets/vendors/mdi/css/materialdesignicons.min.css">

    <!-- Custom Auth CSS -->
    <link rel="stylesheet" href="/css/auth.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <!-- Brand Logo -->
            <div class="auth-brand">
                <div class="auth-brand-logo">ðŸš— FleetShare</div>
            </div>

            <!-- Header -->
            <div class="auth-header">
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to continue to your account</p>
            </div>

            <!-- Error Messages -->
            <div th:if="${param.error}" class="alert alert-error">
                <i class="mdi mdi-alert-circle"></i>
                <span>Invalid email or password. Please try again.</span>
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                <i class="mdi mdi-check-circle"></i>
                <span>You have been logged out successfully.</span>
            </div>

            <!-- Login Form -->
            <form class="auth-form" id="loginForm" th:action="@{/login}" method="post">
                <!-- Email -->
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="username" name="username" placeholder="Enter your email"
                        required autocomplete="username">
                    <label for="username">Email Address</label>
                </div>

                <!-- Password -->
                <div class="input-wrapper mb-3">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Enter your password" required autocomplete="current-password" style="padding-right: 2.5rem;">
                        <label for="password">Password</label>
                    </div>
                    <span class="toggle-password" data-target="password" onclick="togglePassword('password')">
                        <i class="mdi mdi-eye-outline"></i>
                    </span>
                    <div class="form-group-footer mt-2">
                        <a href="#" class="auth-link forgot-link">Forgot Password?</a>
                    </div>
                </div>

                <!-- Remember Me -->
                <div class="form-group">
                    <div class="form-checkbox-wrapper">
                        <input type="checkbox" class="form-checkbox" id="remember-me" name="remember-me">
                        <label class="form-checkbox-label" for="remember-me">
                            Keep me signed in
                        </label>
                    </div>
                </div>

                <!-- Login Button -->
                <div class="form-group mb-0">
                    <button type="submit" class="btn btn-primary" id="loginBtn">
                        <span class="btn-text">Sign In</span>
                        <span class="btn-loader d-none">
                            <span class="spinner-border spinner-border-sm"></span>
                        </span>
                    </button>
                </div>
            </form>

            <!-- Footer -->
            <div class="auth-footer">
                <p class="auth-footer-text">
                    Don't have an account?
                    <a href="/register" class="auth-link">Create Account</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Password Toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.querySelector(`[data-target="${inputId}"] i`);

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('mdi-eye-outline');
                icon.classList.add('mdi-eye-off-outline');
            } else {
                input.type = 'password';
                icon.classList.remove('mdi-eye-off-outline');
                icon.classList.add('mdi-eye-outline');
            }
        }

        // Form Submit Loading State
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            const btn = document.getElementById('loginBtn');
            const btnText = btn.querySelector('.btn-text');
            const btnLoader = btn.querySelector('.btn-loader');

            btnText.classList.add('d-none');
            btnLoader.classList.remove('d-none');
            btn.disabled = true;
        });

        // Input Focus Animation
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function () {
                this.parentElement.classList.add('focused');
            });
            input.addEventListener('blur', function () {
                this.parentElement.classList.remove('focused');
            });
        });
    </script>
</body>

</html>
