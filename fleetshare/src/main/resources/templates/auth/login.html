<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login - FleetShare</title>

    <!-- Vendor CSS -->
    <link rel="stylesheet" href="/assets/vendors/mdi/css/materialdesignicons.min.css">

    <!-- Custom Auth CSS -->
    <link rel="stylesheet" href="/css/auth.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <!-- Brand Logo -->
            <div class="auth-brand">
                <div class="auth-brand-logo">&#128663; FleetShare</div>
            </div>

            <!-- Header -->
            <div class="auth-header">
                <h1 class="auth-title">Welcome Back to FleetShare</h1>
                <p class="auth-subtitle">Please sign in to continue to your account</p>
            </div>

            <!-- Error Messages -->
            <div th:if="${param.error}" class="form-error mb-4" role="alert">
                <i class="mdi mdi-alert-circle" aria-hidden="true"></i>
                <span>Invalid email or password. Please try again.</span>
            </div>
            <div th:if="${param.logout}" class="form-helper text-success mb-4" role="status">
                You have been logged out successfully.
            </div>

            <!-- Login Form -->
            <form class="auth-form" id="loginForm" th:action="@{/login}" method="post">
                <!-- Email (Spring Security uses 'username' as default) -->
                <div class="form-group">
                    <label class="form-label" for="username">Email</label>
                    <input type="text" class="form-input" id="username" name="username" placeholder="Enter your email"
                        required autocomplete="username">
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" class="form-input form-input-with-icon" id="password" name="password"
                            placeholder="Enter your password" required autocomplete="current-password">
                        <i class="mdi mdi-eye-off-outline input-icon-right" id="togglePassword" role="button"
                           aria-label="Show password" tabindex="0"></i>
                    </div>
                    <a href="#" class="auth-link forgot-password-link">Forgot Password?</a>
                </div>

                <!-- Keep me signed in -->
                <div class="form-group">
                    <div class="form-checkbox-wrapper">
                        <input type="checkbox" class="form-checkbox" id="remember-me" name="remember-me">
                        <label class="form-checkbox-label" for="remember-me">
                            Keep me signed in
                        </label>
                    </div>
                </div>

                <!-- Login Button -->
                <div class="form-group mb-0">
                    <button type="submit" class="btn btn-primary" id="loginButton">
                        <span class="btn-text">Login</span>
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    </button>
                </div>
            </form>

            <!-- Footer -->
            <div class="auth-footer">
                <p class="auth-footer-text">
                    Don't have an account?
                    <a href="/register" class="auth-link">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password Toggle
            const togglePassword = document.querySelector('#togglePassword');
            const password = document.querySelector('#password');

            if (togglePassword && password) {
                togglePassword.addEventListener('click', function (e) {
                    // toggle the type attribute
                    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                    password.setAttribute('type', type);

                    // toggle the eye icon
                    this.classList.toggle('mdi-eye-outline');
                    this.classList.toggle('mdi-eye-off-outline');

                    // update aria-label
                    this.setAttribute('aria-label', type === 'password' ? 'Show password' : 'Hide password');
                });

                // Add keyboard support for accessibility
                togglePassword.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.click();
                    }
                });
            }

            // Form Loading State
            const loginForm = document.getElementById('loginForm');
            const loginButton = document.getElementById('loginButton');

            if (loginForm && loginButton) {
                loginForm.addEventListener('submit', function() {
                    if (loginForm.checkValidity()) {
                        loginButton.classList.add('btn-loading-inline');
                        loginButton.disabled = true;

                        // Show spinner
                        const spinner = loginButton.querySelector('.spinner-border');
                        if (spinner) {
                            spinner.classList.remove('d-none');
                        }

                        // Ensure button maintains width
                        loginButton.style.width = loginButton.offsetWidth + 'px';
                    }
                });
            }
        });
    </script>
</body>

</html>
