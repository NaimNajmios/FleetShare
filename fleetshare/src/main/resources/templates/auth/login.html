<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login - FleetShare</title>

    <!-- Vendor CSS -->
    <link rel="stylesheet" href="/assets/vendors/mdi/css/materialdesignicons.min.css">

    <!-- Custom Auth CSS -->
    <link rel="stylesheet" href="/css/auth.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <!-- Brand Logo -->
            <div class="auth-brand">
                <div class="auth-brand-logo">ðŸš— FleetShare</div>
            </div>

            <!-- Header -->
            <div class="auth-header">
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Please sign in to continue to your account</p>
            </div>

            <!-- Toast Notification Fragment -->
            <div th:replace="~{fragments/toast :: toast}"></div>

            <!-- SSR Fallback for No-JS users -->
            <noscript>
                <div th:if="${param.error}" class="form-error mb-4" role="alert">
                    <i class="mdi mdi-alert-circle" aria-hidden="true"></i>
                    <span>Invalid email or password. Please try again.</span>
                </div>
                <div th:if="${param.logout}" class="form-helper text-success mb-4" role="status">
                    You have been logged out successfully.
                </div>
            </noscript>

            <!-- Login Form -->
            <form class="auth-form" id="loginForm" th:action="@{/login}" method="post">
                <!-- Email -->
                <div class="form-group mb-4">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="username" name="username"
                            placeholder="name@example.com" required autocomplete="username">
                        <label for="username">Email address</label>
                    </div>
                </div>

                <!-- Password -->
                <div class="form-group mb-2">
                    <div class="input-wrapper position-relative">
                        <div class="form-floating">
                            <input type="password" class="form-control form-input-with-icon" id="password" name="password"
                                placeholder="Password" required autocomplete="current-password">
                            <label for="password">Password</label>
                        </div>
                        <span class="input-icon-right toggle-password" data-target="password" role="button" aria-label="Show password" tabindex="0">
                            <i class="mdi mdi-eye-off-outline"></i>
                        </span>
                    </div>
                </div>

                <div class="form-group d-flex justify-content-end mb-4">
                    <a href="#" class="auth-link forgot-password-link m-0">Forgot Password?</a>
                </div>

                <!-- Keep me signed in -->
                <div class="form-group mb-4">
                    <div class="form-checkbox-wrapper">
                        <input type="checkbox" class="form-checkbox" id="remember-me" name="remember-me">
                        <label class="form-checkbox-label" for="remember-me">
                            Keep me signed in
                        </label>
                    </div>
                </div>

                <!-- Login Button -->
                <div class="form-group mb-0">
                    <button type="submit" class="btn btn-primary btn-loading-inline" id="loginButton">
                        <span class="btn-text">Login</span>
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    </button>
                </div>
            </form>

            <!-- Footer -->
            <div class="auth-footer">
                <p class="auth-footer-text">
                    Don't have an account?
                    <a href="/register" class="auth-link">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Auth JavaScript -->
    <script src="/js/auth.js"></script>
</body>

</html>
