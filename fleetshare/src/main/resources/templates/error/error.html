<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${status != null ? status + ' - Error' : 'Error'} + ' | FleetShare'">Error | FleetShare</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Color Variables */
        :root {
            --white: #ffffff;
            --gray-50: #fafafa;
            --gray-100: #f5f5f5;
            --gray-200: #eeeeee;
            --gray-300: #e0e0e0;
            --gray-400: #bdbdbd;
            --gray-500: #9e9e9e;
            --gray-600: #757575;
            --gray-700: #616161;
            --gray-800: #424242;
            --gray-900: #212121;
            --accent-blue: #2563eb;
            --accent-blue-hover: #1d4ed8;
            --error: #ef4444;
            --error-light: #fee2e2;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --transition-base: 200ms ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--gray-50);
            color: var(--gray-900);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .error-container {
            max-width: 600px;
            width: 100%;
            background: var(--white);
            padding: 3rem 2rem;
            border-radius: 1rem;
            box-shadow: var(--shadow-md);
            text-align: center;
            border: 1px solid var(--gray-200);
        }

        .error-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: var(--error-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--error);
            font-size: 4rem;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: var(--gray-900);
            line-height: 1;
            margin-bottom: 1rem;
            letter-spacing: -0.05em;
        }

        .error-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1rem;
            color: var(--gray-600);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .error-details {
            background: var(--gray-50);
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
            text-align: left;
            border: 1px solid var(--gray-200);
        }

        .error-details h3 {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .error-details p {
            color: var(--gray-600);
            font-size: 0.938rem;
            margin-bottom: 0.5rem;
        }

        .error-details p:last-child {
            margin-bottom: 0;
        }

        .error-details .detail-label {
            font-weight: 600;
            color: var(--gray-700);
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.875rem 2rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.938rem;
            cursor: pointer;
            transition: all var(--transition-base);
            text-decoration: none;
            border: none;
            font-family: inherit;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--accent-blue-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--white);
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
        }

        .btn-secondary:hover {
            background: var(--gray-50);
            border-color: var(--gray-400);
        }

        @media (max-width: 640px) {
            .error-container {
                padding: 2rem 1.5rem;
            }

            .error-code {
                font-size: 4rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-container {
            animation: fadeIn 0.4s ease-out;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-circle"></i>
        </div>

        <div class="error-code" th:text="${status != null ? status : 'Error'}">Error</div>

        <h1 class="error-title" th:text="${error != null ? error : 'An Error Occurred'}">An Error Occurred</h1>

        <p class="error-message"
            th:text="${message != null ? message : 'We encountered an unexpected error while processing your request.'}">
            We encountered an unexpected error while processing your request.
        </p>

        <div class="error-details" th:if="${timestamp != null or path != null}">
            <h3>Error Details</h3>
            <p th:if="${timestamp != null}">
                <span class="detail-label">Time:</span> <span
                    th:text="${#temporals.format(timestamp, 'yyyy-MM-dd HH:mm:ss')}"></span>
            </p>
            <p th:if="${path != null}">
                <span class="detail-label">Path:</span> <span th:text="${path}"></span>
            </p>
        </div>

        <div class="error-actions">
            <a href="javascript:window.history.back()" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                Go Back
            </a>
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i>
                Back to Home
            </a>
        </div>
    </div>
</body>

</html>
